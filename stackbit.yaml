stackbitVersion: ~0.2.0
ssgName: unibit
buildCommand: unibit build
publishDir: output
staticDir: static
uploadDir: images
dataDir: data
pagesDir: content
pageLayoutKey: layout
metadata:
  title: Ampersand
  description: Medium inspired blogging theme
  author: Stackbit
  authorURL: 'https://www.stackbit.com'
  images:
    small: images/demo-256x192.png
    large: images/demo-1024x768.png
sourceMapping:
  - source:
      fieldPath: author.name
    target:
      file: data/author.json
      fieldPath: name
  - source:
      fieldPath: author.name
    target:
      file: config.yml
      fieldPath: params.header.title
  - source:
      fieldPath: author.email
    target:
      file: data/author.json
      fieldPath: email
  - source:
      fieldPath: author.avatar
    target:
      file: data/author.json
      fieldPath: avatar
  - source:
      fieldPath: 'social.links[0].url'
    target:
      file: data/social.json
      fieldPath: 'links[0].url'
  - source:
      fieldPath: 'author.tagline'
    target:
      file: content/index.md
      fieldPath: 'sections[0].content'
  - action: delete
    condition: 'context.author.tagline'
    target:
      file: content/index.md
      fieldPath: 'sections[0].actions'
  - action: delete
    condition: 'context.author.name'
    target:
      file: config.yml
      fieldPath: params.header.logo_img
  - source:
      fieldPath: 'social.twitter.url'
    target:
      file: data/social.json
      fieldPath: links[0].url
  - source:
      fieldPath: 'social.instagram.url'
    target:
      file: data/social.json
      fieldPath: links[1].url
  - source:
      fieldPath: 'social.github.url'
    target:
      file: data/social.json
      fieldPath: links[2].url
  - source:
      fieldPath: 'social.linkedin.url'
    target:
      file: data/social.json
      fieldPath: links[3].url
  - source:
      fieldPath: 'social.devto.url'
    target:
      file: data/social.json
      fieldPath: links[4].url
  - action: delete
    condition: 'context.social && !context.social.devto'
    target:
      file: data/social.json
      fieldPath: links[4]
  - action: delete
    condition: 'context.social && !context.social.linkedin'
    target:
      file: data/social.json
      fieldPath: links[3]
  - action: delete
    condition: 'context.social && !context.social.github'
    target:
      file: data/social.json
      fieldPath: links[2]
  - action: delete
    condition: 'context.social && !context.social.instagram'
    target:
      file: data/social.json
      fieldPath: links[1]
  - action: delete
    condition: 'context.social && !context.social.twitter'
    target:
      file: data/social.json
      fieldPath: links[0]
  - source:
      fieldPath: 'source.title'
    target:
      file: config.yml
      fieldPath: params.footer.links[1].label
  - source:
      fieldPath: 'source.url'
    target:
      file: config.yml
      fieldPath: params.footer.links[1].url
  - source:
      value: true
    condition: 'context.source.url'
    target:
      file: config.yml
      fieldPath: params.footer.links[1].new_window
models:
  config:
    type: config
    label: Site Configuration
    fields:
      - type: string
        name: description
        label: Site Description
        description: The default site description used in meta data.
      - type: enum
        name: layout_style
        label: Layout Style
        description: The style of the theme layout
        options:
          - grid
          - list
        default: grid
      - type: enum
        name: palette
        label: Color Palette
        description: The color palette used for the site.
        options:
          - black
          - blue
          - green
          - red
        default: green
      - type: object
        name: header
        label: Header Configuration
        fields:
          - type: string
            name: title
            label: Header Title
            description: The title displayed in the header if no logo image added.
          - type: image
            name: logo_img
            label: Logo
            description: The logo image displayed in the header.
          - type: boolean
            name: has_nav
            label: Enable Navigation Menu
            description: Display the navigation menu bar in the header.
            default: true
          - type: list
            name: nav_links
            label: Navigation Links
            description: List of navigation links.
            items:
              type: action
      - type: object
        name: footer
        label: Footer Configuration
        fields:
          - type: string
            name: content
            label: Footer Content
            description: The copyright text displayed in the footer.
          - type: list
            name: links
            label: Links
            description: List of links in the footer.
            items:
              type: action
          - type: boolean
            name: has_social
            label: Enable Social Links
            description: Display social links in the footer.
            default: true
          - type: boolean
            name: has_subscribe
            label: Enable Subscribe Section
            description: Display the newsletter subscription section in the footer.
            default: true
          - type: string
            name: subscribe_title
            label: Title
            description: The title of the subscribe section.
          - type: string
            name: subscribe_content
            label: Content
            description: The text content of the subscribe section.
  social:
    type: data
    file: social.json
    label: Social Links
    fields:
      - type: list
        name: links
        label: Social Links
        description: A list of social links displayed in the footer.
        items:
          type: object
          labelField: title
          fields:
            - type: string
              name: type
              label: Type
              hidden: true
            - type: string
              name: title
              label: Title
            - type: string
              name: icon
              label: Icon
              description: Font Awesome icon class name.
              required: true
            - type: string
              name: url
              label: URL
              widget: url
  author:
    type: data
    file: author.json
    label: Author
    fields:
      - type: string
        name: name
        label: Name
      - type: string
        name: email
        label: Email
      - type: image
        name: avatar
        label: Avatar
  home:
    type: page
    label: Home
    layout: home
    file: index.md
    hideContent: true
    singleInstance: true
    fields:
      - type: string
        name: title
        label: Title
        description: >-
          The title of the page. If value is not set, the author name will be
          used.
        required: true
      - type: string
        name: excerpt
        label: Excerpt
        description: The excerpt of the page displayed in meta data.
      - type: boolean
        name: has_intro
        label: Enable Intro Section
        description: Display the intro section below the site header.
        default: true
      - type: markdown
        name: intro_content
        label: Intro Section Content
        description: The text content of the intro section.
      - type: list
        name: intro_actions
        label: Intro Action Buttons
        items:
          type: action
  contact:
    type: page
    label: Contact
    layout: contact
    file: contact.md
    singleInstance: true
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the page.
        required: true
      - type: string
        name: subtitle
        label: Subtitle
        description: The text shown just below the page title.
      - type: string
        name: excerpt
        label: Excerpt
        description: The excerpt of the page displayed in meta data.
      - type: image
        name: image
        label: Image
        description: The image shown below the page title and subtitle.
  page:
    type: page
    label: Page
    layout: page
    exclude: posts/**
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the page.
        required: true
      - type: string
        name: subtitle
        label: Subtitle
        description: The text shown just below the page title.
      - type: string
        name: excerpt
        label: Excerpt
        description: The excerpt of the page displayed in meta data.
      - type: image
        name: image
        label: Image
        description: The image shown below the page title and subtitle.
  post:
    type: page
    label: Post
    layout: post
    folder: posts
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the post.
        required: true
      - type: string
        name: subtitle
        label: Subtitle
        description: The text shown just below the post title.
      - type: date
        name: date
        label: Date
        required: true
      - type: image
        name: thumb_image
        label: Featured Image
        description: The image shown in the blog feed.
      - type: image
        name: image
        label: Alternative Featured Image
        description: The image shown in the single post.
      - type: string
        name: excerpt
        label: Excerpt
        description: The excerpt of the post displayed in the blog feed.
  action:
    type: object
    label: Action
    labelField: label
    fields:
      - type: string
        name: label
        label: Label
        required: true
      - type: string
        name: url
        label: URL
        required: true
        widget: url
      - type: enum
        name: type
        label: Type
        options:
          - link
          - primary
          - secondary
        default: link
        required: true
      - type: boolean
        name: new_window
        label: Open in new tab/window
        default: false
stackbit_banner:
  show_banner: true
  name: Ampersand
  create_url: 'https://app.stackbit.com/create?theme=ampersand'
  github_url: 'https://github.com/stackbithq/stackbit-theme-ampersand'
